<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>FiveM クラフト計算</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    color: white;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background:#0b141a;
}

.container {
    width: 430px;
    padding: 24px;
    border-radius: 16px;
    background: rgba(0,0,0,0.55);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(0,255,200,0.15);
}

.tabs {
    display: flex;
    margin-bottom: 16px;
    border-radius: 10px;
    overflow: hidden;
}

.tab {
    flex: 1;
    padding: 10px;
    text-align: center;
    cursor: pointer;
    background: rgba(255,255,255,0.05);
}

.tab.active {
    background: linear-gradient(90deg,#00c853,#00ffd0);
    color: black;
    font-weight: bold;
}

.weaponTheme { border-left: 4px solid #00ffd0; }
.handicraftTheme { border-left: 4px solid #ffb74d; }
.medicineTheme { border-left: 4px solid #ff5252; }
.attachmentTheme { border-left: 4px solid #64b5f6; }

h2 { text-align: center; margin: 10px 0 16px 0; }

select,input {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    margin-bottom: 12px;
    border-radius: 8px;
    border: 1px solid rgba(0,255,200,0.2);
    background: rgba(0,0,0,0.4);
    color: white;
}

button {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    background: linear-gradient(90deg,#00c853,#00ffd0);
    color: black;
    font-weight: bold;
    cursor: pointer;
}

.resultCard {
    margin-top: 16px;
    padding: 16px;
    border-radius: 12px;
    background: rgba(255,255,255,0.03);
    border: 1px solid rgba(0,255,200,0.15);
}

.itemHeader {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 18px;
    margin-bottom: 12px;
}

.itemHeader img { width: 34px; }

.materialTable {
    width: 100%;
    border-collapse: collapse;
    margin-top: 8px;
}

.materialTable td {
    padding: 8px;
    border-bottom: 1px solid rgba(0,255,200,0.08);
}

.materialName {
    display: flex;
    align-items: center;
    gap: 8px;
}

.materialName img { width: 20px; }

.laborBox {
    margin-top: 10px;
    padding-top: 10px;
    border-top: 1px solid rgba(0,255,200,0.2);
    font-weight: bold;
    color: #7ef9d6;
}

.hidden { display:none; }
</style>
</head>

<body>

<div class="container">

<div class="tabs">
<div class="tab active" onclick="switchTab('weapon')">武器</div>
<div class="tab" onclick="switchTab('attachment')">アタッチメント</div>
<div class="tab" onclick="switchTab('handicraft')">手芸</div>
<div class="tab" onclick="switchTab('medicine')">薬</div>

</div>

<div id="weaponUI" class="weaponTheme">
<h2>武器クラフト</h2>
<select id="weaponSelect"></select>
<input type="number" id="weaponAmount" value="1" min="1">
<button onclick="calcWeapon()">計算</button>
<div id="weaponResult"></div>
</div>

<div id="handicraftUI" class="handicraftTheme hidden">
<h2>手芸クラフト</h2>
<select id="handicraftSelect"></select>
<input type="number" id="handicraftAmount" value="1" min="1">
<button onclick="calcHandicraft()">計算</button>
<div id="handicraftResult"></div>
</div>

<div id="medicineUI" class="medicineTheme hidden">
<h2>薬クラフト</h2>
<select id="medicineSelect"></select>
<input type="number" id="medicineAmount" value="1" min="1">
<button onclick="calcMedicine()">計算</button>
<div id="medicineResult"></div>
</div>

<div id="attachmentUI" class="attachmentTheme hidden">
<h2>アタッチメントクラフト</h2>
<select id="attachmentSelect"></select>
<input type="number" id="attachmentAmount" value="1" min="1">
<button onclick="calcAttachment()">計算</button>
<div id="attachmentResult"></div>
</div>

</div>

<script>
function switchTab(type){
document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
event.target.classList.add("active");

weaponUI.classList.toggle("hidden", type!=="weapon");
handicraftUI.classList.toggle("hidden", type!=="handicraft");
medicineUI.classList.toggle("hidden", type!=="medicine");
attachmentUI.classList.toggle("hidden", type!=="attachment");
}

/* セレクト */
function fillSelect(id,list){
const sel=document.getElementById(id);
list.forEach((item,i)=>{
const op=document.createElement("option");
op.value=i;
op.textContent=item.name;
sel.appendChild(op);
});
}

fillSelect("weaponSelect",weaponRecipes);
fillSelect("handicraftSelect",handicraftRecipes);
fillSelect("medicineSelect",medicineRecipes);
fillSelect("attachmentSelect",attachmentRecipes);

/* 描画 */
function render(target,item,amount){
let html=`
<div class="resultCard">
<div class="itemHeader">
<img src="${item.icon}">
<div>${item.name} × ${amount}</div>
</div>
<table class="materialTable">
`;

for(const m in item.materials){
const mat=item.materials[m];
html+=`
<tr>
<td class="materialName">
<img src="${mat.icon}">
${m}
</td>
<td>${mat.count*amount}</td>
</tr>`;
}

html+=`
</table>
<div class="laborBox">必要労働力 : ${item.labor*amount}</div>
</div>
`;

document.getElementById(target).innerHTML=html;
}

/* 計算 */
function calcWeapon(){ render("weaponResult",weaponRecipes[weaponSelect.value],weaponAmount.value); }

function calcAttachment(){ render("attachmentResult",attachmentRecipes[attachmentSelect.value],attachmentAmount.value); }
